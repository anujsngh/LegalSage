<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"> -->
    <style>
        .nav-pills .nav-link:hover {
          background-color: #007bff;
          color: #ffffff;
        }
    </style>
</head>
<body>

    <ul class="nav nav-pills nav-pills-outline nav-tabs justify-content-center gap-4 pt-2 pb-2">
        <li class="nav-item nav-item-action">
          <a class="nav-link" aria-current="page" href="{{ url_for('search_rel_cases') }}">Relevant Case Search</a>
        </li>
        <li class="nav-item nav-item-action">
          <a class="nav-link" href="{{ url_for('search_rel_statutes') }}">Relevant Statutes Search</a>
        </li>
        <li class="nav-item nav-item-action">
          <a class="nav-link" href="{{ url_for('search_statute') }}">Statutes Search</a>
        </li>
        <li class="nav-item nav-item-action">
            <a class="nav-link" href="{{ url_for('search_case') }}">Case Search</a>
          </li>
    </ul>
	
    
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>

      
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
	<!-- <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script> -->
</body>
</html>
